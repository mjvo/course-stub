<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ block "title" . }}
          {{ if .IsHome }}
                {{ .Site.Title }}
          {{ else }}
          {{ $.Site.Title }} &ndash; {{ .Title }}
          {{ end }}
          {{ end }}
        </title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css" integrity="sha256-D9M5yrVDqFlla7nlELDaYZIpXfFWDytQtiV+TaH6F1I=" crossorigin="anonymous">
        {{- partial "custom_css.html" . }}
      </head>
  <body>
    {{- partial "header.html" . }}

    {{- block "main" . }} {{- end }}

    {{- partial "footer.html" . }}
  </body>
</html>
